 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Products App</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 </head>

 <body>
     <nav class="navbar navbar-light bg-light">
         <a href="/" class="navbar-brand">
             Product App
         </a>
     </nav>
     <div class="container">
         <div id="app" class="row pt-5">
             <div class="col-md-4">
                 <div class="card">
                     <div class="card-header">
                         <h4>Add Product</h4>
                     </div>
                     <form id="product-form" class="card-body">
                         <div class="form-group">
                             <input type="text" id="name" placeholder="Product Name" class="form-control">
                         </div>
                         <div class="form-group">
                             <input type="number" step="0.01" id="price" placeholder="Product Price"
                                 class="form-control">
                         </div>
                         <div class="form-group">
                             <input type="number" id="year" class="form-control" placeholder="Year Product">
                         </div>
                         <input type="submit" value="Save" class="btn btn-primary btn-block">
                     </form>
                 </div>
             </div>
             <div id="product-list" class="col-md-8"></div>
         </div>
     </div>

     <script src="/app.js"></script>
 </body>

 </html>
